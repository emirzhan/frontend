<body>
    <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="text" id="loginEmail" required><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required><br>

        <button type="submit">Log In</button>
    </form>
    <div class="container">
        <h5>or you do not have an account: <a href="pageq.html">Sign up</a></h5>
        
    </div>
</div>

<script>
    const loginForm = document.getElementById("loginForm");
    const users = JSON.parse(localStorage.getItem("users")) || [];

    loginForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const loginEmail = document.getElementById("loginEmail").value;
        const loginPassword = document.getElementById("loginPassword").value;

        // Check if the entered credentials are admin and qwer
        if (loginEmail === "admin" && loginPassword === "qwer") {
            // Redirect to another page (replace "redirect.html" with the desired page)
            window.location.href = "admin.html";
            return;
        }

        const user = users.find((user) => user.email === loginEmail && user.password === loginPassword);

        if (user) {
            alert("Login successful!");
        } else {
            alert("Invalid email or password. Please try again.");
            loginForm.reset();
        }
    });
</script>
